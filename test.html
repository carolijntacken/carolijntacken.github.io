<html>

          <script type="text/x-mathjax-config">
          MathJax.Hub.processSectionDelay = 0;
          </script>

          <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML"></script>
          <script type="text/javascript" src="https://jsxgraph.uni-bayreuth.de/~michael/jsxgraph-nightly/archive/2017/2017-01-31.2100/jsxgraphcore.js"></script>


               <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.js"></script>

               <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css">

        <body>
          <h2>Inproduct</h2>
          <p>
          1. Versleep de punten A en B zodat de vectoren loodrecht op elkaar komen te staan. Hoe groot is nu het inproduct?<br/>
          2. Wat kun je zeggen over de hoek tussen de vectoren als het inproduct groter is dan 0?<br/>
          3. En als het inproduct kleiner is dan 0?</p>

          <div id="jxgbox1" class="jxgbox" style="width:650px; height:450px; border:1px solid gray; padding:0; float: left; margin-right:  20px;"></div>
          <script type='text/javascript'>
          JXG.Options.text.useMathJax = true;
          JXG.Options = JXG.merge(JXG.Options, {
              axis: {
              	ticks: { majorHeight : 10, ticksDistance:.4 },

              },

          });
          board = JXG.JSXGraph.initBoard('jxgbox1', {
          	axis: true,
          	grid: true,
          	ticksDistance:2,
          	boundingbox:[-9.5,9.5,16,-7],
          	showNavigation: false,
          	showCopyright: false,
          	keepaspectratio:true
          	});

          var A = board.create('point', [4,4], {size: 2, strokeColor: '#ff0000', fillColor: '#ff0000'} );
          A.setProperty({
              snapToGrid: true, snapSizeX: 0.5, snapSizeY: 0.5
          });
          var B = board.create('point', [-4,2], {size: 2, strokeColor: '#006ae0', fillColor: '#006ae0'} );
          B.setProperty({
              snapToGrid: true, snapSizeX: 0.5, snapSizeY: 0.5
          });
          var vecA = board.create('arrow', [[0,0], A], {strokeColor: '#ff0000',fixed:true} );
          var vecB = board.create('arrow', [[0,0], B], {strokeColor: '#006ae0',fixed:true} );

          board.create('text',[-1.5,8.9, function() {
            var inprod = A.X()*B.X()+A.Y()*B.Y();
          	return 'inproduct \\( {} = \\vec{a}\\!\\!\\cdot\\vec{b}= a_1\\cdot b_1 + a_2\\cdot b_2 = ' + inprod + '\\)';
          	}
          	], {anchorY:'top', fontSize: 20,fixed:true});

          board.create('text',[-8,8.6, function() {
          	return '\\( \\vec{a} = \\left(\\begin{array}{c}' + A.X() + '\\\\' + A.Y() + '\\end{array}\\right) \\)';
          	}
          	], {anchorY:'top', fontSize: 20, color: '#ff0000',fixed:true});
          board.create('text',[-8,6.3, function() {
          	return '\\( \\vec{b} = \\left(\\begin{array}{c}' + B.X() + '\\\\' + B.Y() + '\\end{array}\\right) \\)';
          	}
          	], {anchorY:'top', fontSize: 20, color: '#006ae0',fixed:true});

            text = board.create('text', [1,1,
                function() {
                  var inprod = A.X()*B.X()+A.Y()*B.Y();
                  return 'c = \\pm\\sqrt{c^2 + d^2}='+ inprod;
                  katex.render(text.htmlStr, text.rendNode);
                }], {parse:false});

katex.render(text.htmlStr, text.rendNode);


          </script>
        </body>



</html>
