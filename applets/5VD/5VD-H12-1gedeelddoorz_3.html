<script>
var Complex = (function() {
var tmp = function(a, b) {
    this.assign(a, b);
}
    var makeComplex = function(b, re, im) {
        if (b instanceof Complex) {
            b.re = re;
            b.im = im;
        }
        else {
            b = new Complex(re, im);
        }

        return b;
    }

    var p = tmp.prototype;

    p.assign = function(a, b) {
        if (a instanceof Complex ) {
            this.re = a.re;
            this.im = a.im;
        }
        else {
            this.re = a;
            this.im = b;
        }

        return this;
    }

    p.add = function(a, b) {
        var r, i;

        if (a instanceof Complex) {
            r = this.re + a.re;
            i = this.im + a.im;
        }
        else {
            r = this.re + a;
            i = this.im;
        }

        return makeComplex(b, r, i);
    }

    p.sub = function(a, b) {
        var r, i;

        if (a instanceof Complex) {
            r = this.re - a.re;
            i = this.im - a.im;
        }
        else {
            r = this.re - a;
            i = this.im;
        }

        return makeComplex(b, r, i);
    }

    p.rsub = function(a, b) {
        if (a instanceof Complex) {
            return a.sub(this, b);
        }

        return makeComplex(b, this.re - a, this.im);
    }

    p.mul = function(a, b) {
        var r, i;

        if (a instanceof Complex) {
            r = this.re*a.re - this.im*a.im;
            i = this.re*a.im + this.im*a.re;
        }
        else {
            r = this.re*a;
            i = this.im*a;
        }

        return makeComplex(b, r, i);
    }

    p.div = function(a, b) {
        var r, i, d;

        if (a instanceof Complex) {
            d = a.re*a.re + a.im*a.im;
            r = (this.re*a.re + this.im*a.im)/d;
            i = (this.im*a.re - this.re*a.im)/d;
        }
        else {
            r = this.re/a;
            i = this.im/a;
        }

        return makeComplex(b, r, i);
    }

    p.rdiv = function(a, b) {
        if (a instanceof Complex) {
            return a.div(this, b);
        }

        return makeComplex(b, this.re/a, this.im/a);
    }

    p.conj = function(a) {
        return makeComplex(a, this.re, -this.im);
    }

	return tmp;
})();
</script>

board = JXG.JSXGraph.initBoard('jxgbox1', {
	showCopyright: false,

	keepaspectratio:true
	});

var z3 = board.create('point', [0.5,1], {color: '#006ae0', name: ''});
var z4 = board.create('point', [-1,1], {color: '#006ae0', name: ''});

   board.on('update', function() {
           var x = z3.X();
           var y = z3.Y();
           z2.moveTo([x, z1.Y()]);
           z4.moveTo([z1.X(), y]);
       });

var w = new Complex(0,0);
var een = new Complex(1,0);
var beeld = function(x,y) {
		z.assign(x,y);
	return een.div(z,w);
}
