<script>
var Complex = (function() {
var tmp = function(a, b) {
    this.assign(a, b);
}
    var makeComplex = function(b, re, im) {
        if (b instanceof Complex) {
            b.re = re;
            b.im = im;
        }
        else {
            b = new Complex(re, im);
        }

        return b;
    }

    var p = tmp.prototype;

    p.assign = function(a, b) {
        if (a instanceof Complex ) {
            this.re = a.re;
            this.im = a.im;
        }
        else {
            this.re = a;
            this.im = b;
        }

        return this;
    }

    p.add = function(a, b) {
        var r, i;

        if (a instanceof Complex) {
            r = this.re + a.re;
            i = this.im + a.im;
        }
        else {
            r = this.re + a;
            i = this.im;
        }

        return makeComplex(b, r, i);
    }

    p.sub = function(a, b) {
        var r, i;

        if (a instanceof Complex) {
            r = this.re - a.re;
            i = this.im - a.im;
        }
        else {
            r = this.re - a;
            i = this.im;
        }

        return makeComplex(b, r, i);
    }

    p.rsub = function(a, b) {
        if (a instanceof Complex) {
            return a.sub(this, b);
        }

        return makeComplex(b, this.re - a, this.im);
    }

    p.mul = function(a, b) {
        var r, i;

        if (a instanceof Complex) {
            r = this.re*a.re - this.im*a.im;
            i = this.re*a.im + this.im*a.re;
        }
        else {
            r = this.re*a;
            i = this.im*a;
        }

        return makeComplex(b, r, i);
    }

    p.div = function(a, b) {
        var r, i, d;

        if (a instanceof Complex) {
            d = a.re*a.re + a.im*a.im;
            r = (this.re*a.re + this.im*a.im)/d;
            i = (this.im*a.re - this.re*a.im)/d;
        }
        else {
            r = this.re/a;
            i = this.im/a;
        }

        return makeComplex(b, r, i);
    }

    p.rdiv = function(a, b) {
        if (a instanceof Complex) {
            return a.div(this, b);
        }

        return makeComplex(b, this.re/a, this.im/a);
    }

    p.conj = function(a) {
        return makeComplex(a, this.re, -this.im);
    }

	return tmp;
})();
</script>

<script type='text/javascript'>
JXG.Options = JXG.merge(JXG.Options, {
    axis: {
    	ticks: { majorHeight : 10, ticksDistance:.4 },
    	
    },
    elements: { highlight: false }    
});

board = JXG.JSXGraph.initBoard('jxgbox1', {
	showCopyright: false,
	showNavigation: false,
	axis: true, 
	grid: true, 
	ticksDistance:2, 
	boundingbox:[-10,10,10,-10],
	keepaspectratio:true
	});
        
var r = board.create('slider',[[-9,9],[-4,9],[0,2,10]], {});
var M = board.create('point', [0,0], {color: '#006ae0', name: ''});
var cirkel = board.create('circle',[M, function() {return r.Value();}], { strokeColor: '#006ae0', strokeWidth: 3 } );
var z1 = board.create('glider', [2,0,cirkel], {color: '#006ae0', name: 'z'});

var z = new Complex(0,0);
var w = new Complex(0,0);
var m = new Complex(0,0);
var beeld = function(t) {
	if (t) {
		m.assign(M.X(), M.Y());
		z.assign(Math.cos(t),Math.sin(t)).mul(r.Value(),z).add(m,z);
	}
	else {
		z.assign(z1.X(), z1.Y());
	}
	return z.mul(z,w);
}

</script>
