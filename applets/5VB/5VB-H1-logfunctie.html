<title>Logaritmische functie</title>

<body>

<h2>Logaritmische functie</h2>
<p>Beweeg de sliders om te kijken wat de invloed van \(a\), \(b\), \(c\), en \(d\) is op de grafiek van \(f(x) = a\cdot {}^2\!\log(b(x-c))+d\).</p>

<div id="box" class="jxgbox" style="float: left; width:860px; height:600px; margin-bottom:1em;"></div>

<script type="text/javascript">
	JXG.Options.text.useMathJax = true;
	JXG.Options = JXG.merge(JXG.Options, {
		axis: {
			ticks: { majorHeight : 10 }
		},
		slider: {
			size: 3,
		},
	    text: {
	    	fontSize: 16
	    },
	});
	board = JXG.JSXGraph.initBoard('box', {
		showCopyright: false,
		showNavigation: false,
		axis:true,
		boundingbox:[-6,7,14,-5]
		});
	var a = board.create('slider',[[-5.5,6],[-3,6],[-6,1.00,6]], {style:6, name:'a', strokeColor:'red', baseline: {strokeColor: 'red'},
	highline: {strokeColor: 'red'},withTicks:false});
	var b = board.create('slider',[[-5.5,5],[-3,5],[-6,1,6]],{name:'b', snapWidth:0.1, strokeColor:'#006ae0', baseline: {strokeColor: '#006ae0'},
	highline: {strokeColor: '#006ae0'},withTicks:false});
	var c = board.create('slider',[[-5.5,4],[-3,4],[-6,0,6]],{name:'c', snapWidth:0.1, strokeColor:'#009a0a', baseline: {strokeColor: '#009a0a'},
	highline: {strokeColor: '#009a0a'},withTicks:false});
	var d = board.create('slider',[[-5.5,3],[-3,3],[-6,0,6]],{name:'d', snapWidth:0.1, strokeColor:'#ff8f00', baseline: {strokeColor: '#ff8f00'},
	highline: {strokeColor: '#ff8f00'},withTicks:false});
	var A = board.create('point',[0.5,-1], {color:'red', size:3, name:''});
	var B = board.create('point',[2,1], {color:'#006ae0', size:3, name:''});
	var C = board.create('point',[4,2], {color:'#ff8f00', size:3, name:''});

	var f = function(x) {return a.Value()*Math.log2(b.Value()*(x-c.Value()))+d.Value(); }

	var fA = board.create('point',[
		function() { return 0.5/b.Value()+c.Value(); },
		function() { return f(0.5/b.Value()+c.Value());}
		], {color:'red', size:3, name:''});
	var fB = board.create('point',[
		function() { return 2/b.Value()+c.Value(); },
		function() { return f(2/b.Value()+c.Value());}
		], {color:'#006ae0', size:3, name:''});
	var fC = board.create('point',[
		function() { return 4/b.Value()+c.Value(); },
		function() { return f(4/b.Value()+c.Value());}
		], {color:'#ff8f00', size:3, name:''});

	var plot = board.create('functiongraph',[f,-7,13],{ strokeColor: 'black', strokeWidth:3 });
	var forigineel = function(x) {return Math.log2(x); }
	var plotorigineel = board.create('functiongraph',[forigineel,-7,13],{ strokeColor: 'black', strokeWidth:2, dash: 3 });
	var asymptoot = board.create('line',[
		[function() { return c.Value();}, -5],
		[function() { return c.Value();}, 7]], { strokeWidth:3, strokeColor: '#009a0a', dash:3});


	var algform = board.create('text',[1.5,5.3, function() {
		return 'Algemene formule: \\(f(x) = a \\cdot {}^2\\!\\log(b(x-c))+d\\)';
		}], { fontSize: 20, fixed: true});
	var form = board.create('text',[1.5,4.3,
		function() {
			var teksta = '\\color{red}{' + a.Value().toFixed(2) + '} \\cdot';
			if (a.Value().toFixed(2) == 1) { teksta = ''; }
			var tekstb = '\\color{#006ae0}{' + b.Value().toFixed(2) + '}';
			if (b.Value().toFixed(2) == 1) { tekstb = ''; }
			var tekenc = ' + ';
			if (c.Value()<0) { tekenc = ' \\color{#009a0a}{-} ';}
			var tekstc = '(x' + tekenc + '\\color{#009a0a}{' + Math.abs(c.Value()).toFixed(2) + '})';
			if (c.Value()==0) { tekstc = 'x';}
			var tekstd = '\\color{#ff8f00}{' + Math.abs(-1*d.Value()).toFixed(2) + '}';
			var tekend= ' \\color{#ff8f00}{ - }';
			if (d.Value()>0) { tekend = ' \\color{#ff8f00}{+} ';}
			if (d.Value()==0) { tekend = ''; tekstd = '';}
			return '\\( f(x) = ' + teksta + '{}^2\\!\\log(' + tekstb + tekstc + ')' + tekend + tekstd + '\\)'
			}], {fontSize: 24, fixed: true});


	</script>
