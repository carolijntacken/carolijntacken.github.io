<!DOCTYPE HTML>

<meta charset="UTF-8" />

<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_CHTML"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.5/jsxgraphcore.js"></script>

	document.createElement('footer')
</script>

<title>Sinusoïden</title>

<body>

<h2>Sinusoïden</h2>
<p>Beweeg de sliders om te kijken wat de invloed van \(a\), \(b\), \(c\), en \(d\) is op de grafiek van \(f(x) = a + b \sin c(x - d)\)</p>

<div id="box" class="jxgbox" style="float: left; width:940px; height:600px; margin-bottom:1em;"></div>

<script type="text/javascript">
	JXG.Options = JXG.merge(JXG.Options, {
		axis: {
			ticks: { majorHeight : 10 }
		},
		slider: {
			size: 3,
		},
	    text: {
	    	fontSize: 16
	    },
	});
	board = JXG.JSXGraph.initBoard('box', { 
		showCopyright: false,
		showNavigation: false,
		axis:true, 
		boundingbox:[-7,6,13,-6] 
		});
	var a = board.create('slider',[[-6.5,5],[-4,5],[-6,0,6]], {style:6, name:'a', strokeColor:'red', baseline: {strokeColor: 'red'}, 
	highline: {strokeColor: 'red'},withTicks:false});
	var b = board.create('slider',[[-6.5,4],[-4,4],[-6,1,6]],{name:'b', snapWidth:0.1, strokeColor:'#006ae0', baseline: {strokeColor: '#006ae0'}, 
	highline: {strokeColor: '#006ae0'},withTicks:false}); 
	var c = board.create('slider',[[-6.5,3],[-4,3],[0,1,12]],{name:'c', snapWidth:0.1, strokeColor:'#009a0a', baseline: {strokeColor: '#009a0a'}, 
	highline: {strokeColor: '#009a0a'},withTicks:false});
	var d = board.create('slider',[[-6.5,2],[-4,2],[-6,0,6]],{name:'d', snapWidth:0.1, strokeColor:'#ff8f00', baseline: {strokeColor: '#ff8f00'}, 
	highline: {strokeColor: '#ff8f00'},withTicks:false});
	
	var f = function(x) {return a.Value()+b.Value()*Math.sin(c.Value()*(x-d.Value())); }
	var plot = board.create('functiongraph',[f,-7,13],{ strokeColor: 'black', strokeWidth:3 });
	var evenwichtsstand = board.create('line',[
		[-7,function() { return a.Value();}],
		[13,function() { return a.Value();}]], { strokeWidth:3, strokeColor: 'red', dash:3});	
	var periode = board.create('segment',[
		[function() {return d.Value();}, function() { return a.Value();}],
		[function() {return d.Value()+2*Math.PI/c.Value();}, function() { return a.Value();}]],
		{ strokeWidth:4, strokeColor: '#009a0a'});
	var amplitude = board.create('segment',[
		[function() {return d.Value()+.5*Math.PI/c.Value();}, function() { return a.Value();}],
		[function() {return d.Value()+.5*Math.PI/c.Value();}, function() { return a.Value()+b.Value();}]],
		{ strokeWidth:4, strokeColor: '#006ae0'});
		
	var algform = board.create('text',[2,5.3,
		'Algemene formule: f(x) = a + b sin c(x - d)'], { fontSize: 20, fixed: true});
	var form = board.create('text',[2,4.3,
		function() {
			var tekenb = ' + ';
			var tekend= ' &ndash; ';
			var tekstb = Math.abs(b.Value()).toFixed(2);
			var tekstd = Math.abs(-1*d.Value()).toFixed(2);
			if (b.Value()<0) { tekenb = ' &ndash; ';}
			if (d.Value()<0) { tekend = ' <span style="color: #ff8f00"> + </span> ';}
			if (d.Value()==0) { tekend = ''; tekstd = '';}
			return 'f(x) = <span style="color: red">' + a.Value().toFixed(2) + '</span>' + tekenb + '<span style="color: #006ae0">' + tekstb + '</span>&thinsp;sin' + '<span style="color: #009a0a">' + c.Value().toFixed(2) + '</span>' + '(x' + tekend + '<span style="color: #ff8f00">' + tekstd + '</span>)'
			}], {fontSize: 24, fixed: true});
		</script>
