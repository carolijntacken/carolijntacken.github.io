<title>Lijn</title>

<body>

<h2>Vectorvoorstelling van een lijn</h2>

<span style="font-size: 20px">
<p ><div class="cmid">Een vectorvoorstelling van de getekende lijn:</p>
\( \left(\begin{array}{c}
	x\\
	y
	\end{array}\right)
	=\bigg(\)
	<div class="kolom">
		<span id='sv1' style='color: #006ae0'></span><br>
		<span id='sv2' style='color: #006ae0'></span><br>
	</div>
	\(\bigg)
	+ \lambda\bigg(\)
	<div class="kolom">
		<span id='rv1' style='color: red'></span><br>
		<span id='rv2' style='color: red'></span><br>
	</div>
	\(\bigg)
	\)
</div>
</p>
</span>

<div id="jxgbox1" class="jxgbox" style="width:650px; height:450px; border:1px solid gray; padding:0; float: left; margin-right:  20px;"></div>
<script type='text/javascript'>
JXG.Options = JXG.merge(JXG.Options, {
    text: {
    	fontSize: 20,
    },
    axis: {
    	ticks: { majorHeight : 10, ticksDistance:.4 },

    },
	elements: {
			highlight:false
	},
});
board = JXG.JSXGraph.initBoard('jxgbox1', {
		showCopyright: false,
		showNavigation: false,
		axis: true,
		grid: true,
		ticksDistance:2,
		boundingbox:[-12,10,14,-5],
		keepaspectratio:true
		});
		board.suspendUpdate();
var A = board.create('point', [-2,1], {
	size: 2, 
	strokeColor: '#006ae0', 
	fillColor: '#006ae0', 
	name: '', 
	snapToGrid: true, 
	snapSizeX: 0.1, snapSizeY: 0.1
} );
var A1 = board.create('point', [5,2], {
	size: 2, 
	strokeColor: '#ff0000', 
	fillColor: '#ff0000', 
	name: '', 
	snapToGrid: true, 
	snapSizeX: 0.1, snapSizeY: 0.1
} );
var B = board.create('parallelpoint', [[0,0],A1,A], {
	size: 0, 
	strokeColor: '#ff0000', 
	fillColor: '#ff00', name: ''
} );
var lijn = board.create('line', [B, A], { 
	strokeColor: '#777777', 
	strokeWidth: 2, 
	dash: 3, 
	fixed:true 
} );
var vecAB = board.create('arrow', [A, B], {
	strokeWidth: 2, 
	strokeColor: '#ff0000',
	fixed:true
} );
var vecA = board.create('arrow', [[0,0], A], {
	strokeWidth: 2, 
	strokeColor: '#006ae0',
	fixed:true
} );
var vecrichting = board.create('arrow', [[0,0], A1], {
	strokeColor: '#ff0000'
} );
var lambda = board.create('slider', [ [-11,10], [-7,10], [-5,1,5] ], {
	name: '&lambda;',
	strokeColor: '#ff0000',
	baseline: {strokeColor: '#ff0000'},
	highline: {strokeColor: '#ff0000'},
	label: {strokeColor: '#ff0000'},
	snapWidth: 0.1
	}
	);
var punt = board.create('point', [
	function() { return A.X()+ lambda.Value()*A1.X(); },
	function() { return A.Y()+ lambda.Value()*A1.Y(); }
	],
	{ name: '', size: 2, strokeColor: '#777777', fillColor: '#777' }
	);
		function clearTrace() {
			punt.clearTrace();
		}
		A.on('drag', function() { clearTrace(); } );
		B.on('drag', function() { clearTrace(); } );

var veclijn = board.create('arrow', [A, punt], {strokeColor: '#ff0000'} );

board.create('text',[2.2,-7, function() {
	$('#sv1').html(A.X().toFixed(1));
	$('#rv1').html(A1.X().toFixed(1));
	$('#sv2').html(A.Y().toFixed(1));
	$('#rv2').html(A1.Y().toFixed(1));
	return '';
	}
	]);

	board.unsuspendUpdate();
</script>
