<html>
<head>
<link rel="stylesheet" href="../main.css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.5/jsxgraphcore.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>

<title>De eenheidscirkel</title>
</head>

<body>
<h2>De eenheidscirkel I</h2>
<p>
<div id="opg1" style='height: 6em'>
<div id="vraag1"></div>
<div id="uitw1" class="uitw" style="height: 3em">Antwoord:
<div id="stap1"></div>
</div>
</div>
</p>

<script type="text/javascript">
JXG.Options.text.useMathJax = true;

function getHCF(m,n) {
  var w, x, y;
  x=m;
  y=n;
  while (y != 0) {
    w=x % y;
    x=y;
    y=w;
  }
  return x;
}

var cirkelLijst = [ {
	hoek: 0, 
	label: "0",
	sin: "0",
	cos: "1"
}, {
	hoek: 1/6, 
	label: "\\frac{1}{6}\\!\\pi",
	sin: "\\frac{1}{2}",
	cos: "\\frac{1}{2}\\sqrt{3}"
}, {
	hoek: 1/4,
	label: "\\frac{1}{4}\\!\\pi",
	sin: "\\frac{1}{2}\\sqrt{2}",
	cos: "\\frac{1}{2}\\sqrt{2}"
}, {
	hoek: 1/3, 
	label: "\\frac{1}{3}\\!\\pi",
	sin: "\\frac{1}{2}\\sqrt{3}",
	cos: "\\frac{1}{2}"
}, {
	hoek: 1/2,
	label: "\\frac{1}{2}\\!\\pi",
	sin: "1",
	cos: "0"
}, {
	hoek: 2/3, 
	label: "\\frac{2}{3}\\!\\pi",
	sin: "\\frac{1}{2}\\sqrt{3}",
	cos: "-\\frac{1}{2}"
}, {
	hoek: 3/4,
	label: "\\frac{3}{4}\\!\\pi",
	sin: "\\frac{1}{2}\\sqrt{2}",
	cos: "-\\frac{1}{2}\\sqrt{2}"
}, {
	hoek: 5/6, 
	label: "\\frac{5}{6}\\!\\pi",
	sin: "\\frac{1}{2}",
	cos: "-\\frac{1}{2}\\sqrt{3}"
}, {
	hoek: 1,
	label: "\\pi",
	sin: "0",
	cos: "-1"
}, {
	hoek: 7/6, 
	label: "1\\!\\frac{1}{6}\\!\\pi",
	sin: "-\\frac{1}{2}",
	cos: "-\\frac{1}{2}\\sqrt{3}"
}, {
	hoek: 5/4,
	label: "1\\!\\frac{1}{4}\\!\\pi",
	sin: "-\\frac{1}{2}\\sqrt{2}",
	cos: "-\\frac{1}{2}\\sqrt{2}"
}, {
	hoek: 4/3, 
	label: "1\\!\\frac{1}{3}\\!\\pi",
	sin: "-\\frac{1}{2}\\sqrt{3}",
	cos: "-\\frac{1}{2}"
}, {
	hoek: 3/2,
	label: "1\\!\\frac{1}{2}\\!\\pi",
	sin: "-1",
	cos: "0"
}, {
	hoek: 5/3, 
	label: "1\\!\\frac{2}{3}\\!\\pi",
	sin: "-\\frac{1}{2}\\sqrt{3}",
	cos: "\\frac{1}{2}"
}, {
	hoek: 7/4,
	label: "1\\!\\frac{3}{4}\\!\\pi",
	sin: "-\\frac{1}{2}\\sqrt{2}",
	cos: "\\frac{1}{2}\\sqrt{2}"
}, {
	hoek: 11/6, 
	label: "1\\!\\frac{5}{6}\\!\\pi",
	sin: "-\\frac{1}{2}",
	cos: "\\frac{1}{2}\\sqrt{3}"
}, {
	hoek: 2,
	label: "2\\pi",
	sin: "0",
	cos: "1"
}];
var isSin;
var p;
var cirkelpunt;
var opg;
var line2;
function maakOpgave() {
        cirkelpunt = cirkelLijst[Math.floor(cirkelLijst.length*Math.random())];
		isSin = Math.random()<0.5;
		if (isSin)
		{
		$('#vraag1').html("Bereken \\(\\sin(" + cirkelpunt.label + ")\\)");
		}
		else
		{
		$('#vraag1').html("Bereken \\(\\cos(" + cirkelpunt.label + ")\\)");
		}
		
MathJax.Hub.Queue(["Typeset",MathJax.Hub, "opg1"]);
}

function Antwoordklik() {
	if (isSin)
	{
	$('#stap1').html("\\(" + cirkelpunt.sin + "\\)");
	p1 = brdc.create('point',[Math.cos(cirkelpunt.hoek*Math.PI), Math.sin(cirkelpunt.hoek*Math.PI)],{size: 2, name:''});
	p2 = brdc.create('point',[Math.cos(cirkelpunt.hoek*Math.PI), Math.sin(cirkelpunt.hoek*Math.PI)],{size: 2, name:''});
	p2.moveTo([0,Math.sin(cirkelpunt.hoek*Math.PI)],500) ;
	var line = brdc.create('line', [[Math.cos(cirkelpunt.hoek*Math.PI), Math.sin(cirkelpunt.hoek*Math.PI)],p2], {straightFirst: false, straightLast: false, lastArrow: true, color: 'red', dash:2});
	line2 = brdc.create('segment', [[Math.cos(cirkelpunt.hoek*Math.PI), Math.sin(cirkelpunt.hoek*Math.PI)],[Math.cos(cirkelpunt.hoek*Math.PI),0]], {color: 'red'});
	}
	else
	{
	$('#stap1').html("\\(" + cirkelpunt.cos + "\\)");
	p1 = brdc.create('point',[Math.cos(cirkelpunt.hoek*Math.PI), Math.sin(cirkelpunt.hoek*Math.PI)],{size: 2, name:'', color: '#006ae0'});
	p2 = brdc.create('point',[Math.cos(cirkelpunt.hoek*Math.PI), Math.sin(cirkelpunt.hoek*Math.PI)],{size: 2, name:'', color: '#006ae0'});
	p2.moveTo([Math.cos(cirkelpunt.hoek*Math.PI),0],500) ;
	var line = brdc.create('line', [[Math.cos(cirkelpunt.hoek*Math.PI), Math.sin(cirkelpunt.hoek*Math.PI)],p2], {straightFirst: false, straightLast: false, lastArrow: true, color: '#006ae0', dash:2});
	line2 = brdc.create('segment', [[Math.cos(cirkelpunt.hoek*Math.PI), Math.sin(cirkelpunt.hoek*Math.PI)],[0,Math.sin(cirkelpunt.hoek*Math.PI)]], {color: '#006ae0'});
	}
MathJax.Hub.Queue(["Typeset",MathJax.Hub, "opg1"]);
$('#stap1').show();
}
maakOpgave();

</script>
</div>

<button type="button" onclick ="Antwoordklik();">Antwoord</button>

<button type="button" onclick="maakOpgave(); brdc.removeObject(p1); brdc.removeObject(p2); brdc.removeObject(line2); $('#stap1').hide();">Reset</button>

<div id="boxc" class="jxgbox" style="width: 500px; height:500px; "></div>
<script type="text/javascript">
JXG.Options.text.useMathJax = true;
JXG.Options.axis.ticks.drawLabels = false;
var brdc =  JXG.JSXGraph.initBoard('boxc', {
        boundingbox: [-1.5,1.5,1.5,-1.5], 
        keepaspectratio: true, 
        axis: false,
        grid: false,
        showCopyright: false,
        showNavigation: false
    });
var xaxis = brdc.create('axis', [[0, 0], [1, 0]], {ticks: {drawLabels: false}}); 
brdc.create('ticks',[xaxis, [-0.866, -0.707, -0.5, 0.5, 0.707, 0.866] ]);
var yaxis = brdc.create('axis', [[0, 0], [0, 1]], {ticks: {drawLabels: false}}); 
brdc.create('ticks',[yaxis, [-0.866, -0.707, -0.5, 0.5, 0.707, 0.866] ]);
var c1 = brdc.create('circle', [[0,0], [1,0]], {strokeColor: "black"});
brdc.create('text', [-1, -0.1, (function() {  return '\\(-\\frac{1}{2}\\sqrt{3}\\)' })]);
brdc.create('text', [-0.8, 0.1, (function() {  return '\\(-\\frac{1}{2}\\sqrt{2}\\)' })]);
brdc.create('text', [-0.6, -0.1, (function() {  return '\\(-\\frac{1}{2}\\)' })]);
brdc.create('text', [0.47, -0.1, (function() {  return '\\(\\frac{1}{2}\\)' })]);
brdc.create('text', [0.6, -0.1, (function() {  return '\\(\\frac{1}{2}\\sqrt{2}\\)' })]);
brdc.create('text', [0.8, -0.1, (function() {  return '\\(\\frac{1}{2}\\sqrt{3}\\)' })]);
brdc.create('text', [0.05, -0.855, (function() {  return '\\(-\\frac{1}{2}\\sqrt{3}\\)' })]);
brdc.create('text', [0.05, -0.7, (function() {  return '\\(-\\frac{1}{2}\\sqrt{2}\\)' })]);
brdc.create('text', [0.05, -0.49, (function() {  return '\\(-\\frac{1}{2}\\)' })]);
brdc.create('text', [0.05, 0.51, (function() {  return '\\(\\frac{1}{2}\\)' })]);
brdc.create('text', [0.05, 0.72, (function() {  return '\\(\\frac{1}{2}\\sqrt{2}\\)' })]);
brdc.create('text', [0.05, 0.875, (function() {  return '\\(\\frac{1}{2}\\sqrt{3}\\)' })]);

var x;
for (x=0; x<cirkelLijst.length-1; x++)
	{
	brdc.create('point',[Math.cos(cirkelLijst[x].hoek*Math.PI),Math.sin(cirkelLijst[x].hoek*Math.PI)],{size: 1, name: '', color: "black"});
	brdc.create('text',[
		1.1*Math.cos(cirkelLijst[x].hoek*Math.PI),
		1.15*Math.sin(cirkelLijst[x].hoek*Math.PI),
		(function(h) { return function() { return '\\( ' + h + '\\)'; }})(cirkelLijst[x].label)
		]);
	}
</script>
