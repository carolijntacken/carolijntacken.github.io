<html>
<head>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.6/jsxgraphcore.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/mathjax/MathJax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.6/jsxgraph.css"></head>

<body>


<div id="box1" class="jxgbox" style="width:600px; height:300px; border:1px solid black; margin:50px 20px 100px 200px;"></div>
<div id="box2" class="jxgbox" style="width:300px; height:300px; border:1px solid black; margin:-400px 20px 100px 10px;"></div>

<script type="text/javascript">


JXG.Options.text.useMathJax = true;
var brd1 = JXG.JSXGraph.initBoard('box1', {boundingbox: [-1, 10, 11, -2], axis: true});
var brd2 = JXG.JSXGraph.initBoard('box2', {boundingbox: [-1, 10, 11, -2], axis: false});
brd2.addChild(brd1);


a = brd2.create('slider',[[-0.7,1.5],[5,1.5],[0,0.5,1]], {
    suffixlabel:'\\[t_1=',
    unitLabel: ' \\text{ms}\\]',
    snapWidth:0.01}),


func=brd1.create('functiongraph',[function(x){return (a.Value()*x*x)}], {strokeColor: "red"});
text1=brd1.create('text',[5,1, function(){ return '\\[a(t)= '+ a.Value().toFixed(3) +' \\]';}], {fixed:true, strokeColor:'red'});
</script>
</body>
</html>
